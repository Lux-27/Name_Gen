<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
  </head>
  <body background="image.jpg">
    <div class="flex items-center justify-center p-10">
      <h1 class="text-4xl text-purple-200">Name Suggestor!!</h1>
    </div>

    <div class="flex items-center justify-center p-10">
      <h2 class="text-3xl text-green-200">
        Do you want to be a Hero or a Villain?!
      </h2>
    </div>

    <div class="flex space-x-4 justify-center">
      <button
        id="Hero"
        class="bg-blue-500 hover:bg-white text-white font-bold py-10 px-10 text-4xl border-b-4 border-blue-700 hover:text-blue-500 rounded"
      >
        Hero
      </button>
      <button
        id="Villain"
        class="bg-blue-500 hover:bg-white text-white font-bold py-10 px-10 text-4xl border-b-4 border-blue-700 hover:text-blue-500 rounded"
      >
        Villain
      </button>
    </div>
  </body>
</html>
